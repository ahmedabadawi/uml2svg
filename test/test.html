<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="favicon.ico">

        <title>HTML - UML2SVG Test Page</title>
    </head>
    <body>
        <div>
            <select id="diagramType">
                <option value="SequenceDiagram">Sequence Diagram</option>
            </select><br/>
            <textarea id="diagramModel" rows="10" cols="80">
                {
                    "id": "diagram1",
                    "actors": [
                        {
                            "order": "1",
                            "title": "User",
                            "stereotype": "Actor"
                        },
                        {
                            "order": "2",
                            "title": "UI"
                        },
                        {
                            "order": "4",
                            "title": "DB"
                        },
                        {
                            "order": "3",
                            "title": "Cache"
                        },
                        {
                            "order": "5",
                            "title": "Payment"
                        },
                        {
                            "order": "6",
                            "title": "Shipping"
                        }
                    ],
                    "messages": [
                        {
                            "order": "1",
                            "message": "Place Order",
                            "callerActor": "User",
                            "calleeActor": "UI"
                        },
                        {
                            "order": "3",
                            "message": "Check",
                            "callerActor": "UI",
                            "calleeActor": "Cache"
                        },
                        {
                            "order": "4",
                            "message": "Process Payment",
                            "callerActor": "UI",
                            "calleeActor": "Payment"
                        },
                        {
                            "order": "5",
                            "message": "Authorization",
                            "callerActor": "UI",
                            "calleeActor": "Payment",
                            "type": "response"
                        },
                        {
                            "order": "6",
                            "message": "Schedule Shipment",
                            "callerActor": "UI",
                            "calleeActor": "Shipping"
                        },
                        {
                            "order": "7",
                            "message": "Delivery Time",
                            "callerActor": "Shipping",
                            "calleeActor": "UI",
                            "type": "response"
                        },
                        {
                            "order": "8",
                            "message": "Save Order",
                            "callerActor": "UI",
                            "calleeActor": "DB"
                        },
                        {
                            "order": "9",
                            "message": "Confirmation",
                            "callerActor": "UI",
                            "calleeActor": "User",
                            "type": "response"
                        }
                    ]
                }
            </textarea>
            <br/>
    
            <button id="render">Render</button>    
        </div>
        <hr/>
        <div id="output" style="height: 300; width: 640; overflow: scroll">
        </div>

    </body>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="../dist/uml2svg.js"></script> 
    
    <script>
        $(function() {
            console.log("Document Ready");
            $("#render").on("click", function() {
                var diagramType = $("#diagramType").val();
                var diagramModel = $("#diagramModel").val();

                console.log(diagramType);
                console.log(diagramModel);
                diagramModel = JSON.parse(diagramModel); 
                var u2s = new uml2svg.Uml2svg(diagramType, 
                    { 
                        width:640,
                        height:480 /*,
                        color: "blue",
                        fillColor: "#CCCCCC",
                        sequenceDiagram: {
                            actorWidth: 100,
                            actorHeight: 100,
                            horizontalSpacing: 60,
                            verticalSpacing: 100
                        }*/
                        });
                var svg = u2s.render(diagramModel);
                $("#output").html(svg);
            });
        });
    </script>
</html>
